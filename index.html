<body>
    <!-- Build instagram post using icons & css flex concepts
Instagram post
Instagram reel -->

    <div class="reel-container">
        <div class="profile-section">
            <div class="nameimagcontainer">

                <div class="name">
                    <h4>lucky krishna</h4>

                    </p>

            </div>

        </div>
        <video src="Instagram Video 2023-09-23 at 18.12.49.mp4" class="video" controls></video>

    </div>
